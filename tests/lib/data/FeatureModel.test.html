<html>
    <head>

        <link rel="stylesheet" href="http://openlayers.org/api/2.11/theme/default/style.css" type="text/css">

        <script type="text/javascript" src="http://cdn.sencha.io/touch/sencha-touch-2.0.1/sencha-touch-all-debug.js"></script>
        <script type="text/javascript" src="http://openlayers.org/api/2.11/OpenLayers.js"></script>
                
        <!--
            Instead of using the Ext.loader-mechanism, we use a very simple 
            script-loader, which also works in e.g. the iPad and on iOs-Phones.
        -->
        <script type="text/javascript">
        window.LOAD_GXM = [
            "../../../src/GXM/version.js",
            "../../../src/GXM/util/Base.js",
            "../../../src/GXM/data/FeatureModel.js"
        ];
        </script>
        <script type="text/javascript" src="../../gxm.scriptloader.js"></script>
        
        <!-- load test helper functions -->
        <script type="text/javascript" src="../../helperfunctions.js"></script>
        
        <script type="text/javascript">

function test_definition(t) {
    var undef,
        xtype = 'gxm_feature',        // please adjust
        className = 'GXM.data.FeatureModel',    // please adjust
        clazz = GXM.data.FeatureModel || undef, // please adjust
        minimumConf = {                 // please adjust
        },
        isRegistered = false,
        cmp = null,
        record = null;
    
    t.plan(2);
    
    isRegistered = Ext.ModelMgr.isRegistered( className );
    t.ok(isRegistered, 'A model "' + className + '" is registered in the ModelMgr.');
    
    if (isRegistered) {
        try {
            record = Ext.ModelMgr.create(minimumConf, className);
        } catch (e) {
            t.ok(false, 'Exception "' + e + '".');    
        } finally {
            t.ok(Ext.isObject(record), 'A record-object without data could be created for model "' + className + '".');
        }
    } else {
        t.ok(false, 'Since there is no registered model named "' + className + '" we cannot try to create an object.');
    }
}

function test_record_creation(t) {
    t.plan(6);
    
    var feat = new OpenLayers.Feature(),
        record = null;
    
    // create on the type directly
    record = new GXM.data.FeatureModel(feat);
    
    t.ok(record instanceof Ext.data.Record, 'Directly created record is an instance of Ext.data.Record');
    t.ok(record.getFeature() == feat, 'Directly created record offers access to the correct source feature');
    t.eq(record.getId(), feat.id, 'Directly created record has the right ID property');
    
    // cleanup
    record = null;
    
    // create using Ext.create
    record = Ext.create('GXM.data.FeatureModel', feat);
    
    t.ok(record instanceof Ext.data.Record, 'Ext.create returns an instance of Ext.data.Record');
    t.ok(record.getFeature() == feat, 'Ext.create returns record offering access to the correct source feature');
    t.eq(record.getId(), feat.id, 'Ext.create returns a record having the right ID property');
}
        
        </script>
